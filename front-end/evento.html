<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda Inteligente - Evento</title>
  <link rel="stylesheet" href="evento.css" />
</head>
<body>
  <header class="topbar">
    <nav>
      <ul class="menu">
        <li><a href="agendas.html">Agenda</a></li>
        <li><a href="prioridades.html">Prioridades</a></li>
        <li><a href="recorrencia.html">Recorrência</a></li>
        <li><a href="status.html">Status</a></li>
        <li><a href="usuario.html">Usuário</a></li>
        <li><a href="tarefas.html">Tarefas</a></li>
        <li><a href="evento.html" class="active">Eventos</a></li>
      </ul>

      <div class="actions">
        <input type="checkbox" id="notificationToggle" class="notification-toggle" aria-label="Mostrar notificações" />
        <label for="notificationToggle" role="button" tabindex="0" title="Notificações">🔔</label>
        <button id="toggleThemeBtn" aria-label="Alternar modo claro/escuro" title="Alternar modo claro/escuro">🌙</button>
      </div>
    </nav>

    <div id="notificationDropdown" class="dropdown" aria-live="polite" role="alert" hidden>
      No momento, você não tem nenhuma notificação.
    </div>
  </header>

  <main>
    <div class="container" role="main" aria-labelledby="pageTitle">
      <h1 id="pageTitle">Novo Evento</h1>

      <form id="eventForm" aria-label="Formulário de Novo Evento">
        <div class="form-group">
          <label for="eventName">Nome do Evento</label>
          <input type="text" id="eventName" name="eventName" required aria-required="true" />
        </div>

        <div class="form-group">
          <label for="startDate">Data de Início</label>
          <input type="date" id="startDate" name="startDate" required aria-required="true" />
        </div>

        <div class="form-group">
          <label for="endDate">Data de Fim</label>
          <input type="date" id="endDate" name="endDate" required aria-required="true" />
        </div>

        <div class="form-group">
          <label for="category">Categoria (opcional)</label>
          <select id="category" name="category" aria-required="false">
            <option value="" selected>Selecione uma categoria</option>
            <option value="trabalho">Trabalho</option>
            <option value="pessoal">Pessoal</option>
            <option value="estudo">Estudo</option>
            <option value="outros">Outros</option>
          </select>
        </div>

        <button type="submit">Salvar Evento</button>
      </form>
    </div>
  </main>

  <script>
    // Alternar dark mode / light mode
    const toggleThemeBtn = document.getElementById('toggleThemeBtn');
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      // Atualizar ícone do botão
      if(document.body.classList.contains('dark-mode')) {
        toggleThemeBtn.textContent = '☀️'; // Sol para modo claro
      } else {
        toggleThemeBtn.textContent = '🌙'; // Lua para modo escuro
      }
    });
  </script>
</body>
</html>
