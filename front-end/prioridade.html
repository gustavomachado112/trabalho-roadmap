<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Prioridades</title>
  <link rel="stylesheet" href="prioridades.css">
</head>
<body>
  <div class="container">
    <h1>Minhas Prioridades</h1>

    <form id="form-prioridade">
      <div class="form-group">
        <label for="nome">Nome da Prioridade:</label>
        <input type="text" id="nome" required>
      </div>

      <div class="form-group">
        <label for="urgencia">Nível de Urgência:</label>
        <select id="urgencia" required>
          <option value="">Selecione</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" rows="3" required></textarea>
      </div>

      <button type="submit">Adicionar Prioridade</button>
    </form>

    <ul id="lista-prioridades"></ul>
  </div>

  <script src="prioridades.js"></script>
</body>
</html>
