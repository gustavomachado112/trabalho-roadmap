<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Agenda Inteligente</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <main class="container" role="main" aria-labelledby="titulo-cadastro">
    <h2 id="titulo-cadastro">Cadastro - Agenda Inteligente</h2>
    <form action="/cadastro" method="POST">
      <label for="nome">Nome do UsuÃ¡rio:</label>
      <input type="text" id="nome" name="nome" required aria-required="true">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required aria-required="true">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required aria-required="true">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required aria-required="true">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required aria-required="true">

      <button type="submit" aria-label="Enviar cadastro">Cadastrar</button>
    </form>
  </main>
</body>
</html>
