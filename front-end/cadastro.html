<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Agenda Inteligente</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <button id="modo-btn" aria-label="Alternar modo claro/escuro">🌙</button>

  <div class="cadastro-container">
    <h1>Agenda Inteligente</h1>
    <p class="subtitle">Crie sua conta para começar</p>

    <form class="cadastro-form" action="tarefas.html" method="post" onsubmit="return confirmarEnvio()">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required>

      <button type="submit">Enviar Cadastro</button>
    </form>

    <p class="cadastro-texto">
      Já tem uma conta? <a href="index.html">Entrar</a>
    </p>
  </div>

  <script>
    const btn = document.getElementById('modo-btn');
    const body = document.body;

    // Modo claro por padrão
    let modoAtual = 'light';

    btn.addEventListener('click', () => {
      if (modoAtual === 'dark') {
        body.classList.remove('dark-mode');
        btn.textContent = '🌙';
        modoAtual = 'light';
      } else {
        body.classList.add('dark-mode');
        btn.textContent = '☀️';
        modoAtual = 'dark';
      }
    });

    function confirmarEnvio() {
      return confirm("Tem certeza que deseja enviar o cadastro?");
    }
  </script>
</body>
</html>
