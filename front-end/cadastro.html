<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Agenda Inteligente</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro - Agenda Inteligente</h2>
    <form action="/cadastro" method="POST">
      <label for="nome">Nome do UsuÃ¡rio:</label>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
