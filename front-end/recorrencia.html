
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurar Recorrência</title>
  <link rel="stylesheet" href="recorrencia.css" />
</head>
<body>
  <div class="container">
    <h1>Configurar Recorrência</h1>
    <form class="recorrencia-form">
      <label for="tipoRecorrencia">Tipo de Recorrência:</label>
      <select id="tipoRecorrencia" name="tipoRecorrencia" required>
        <option value="">Selecione</option>
        <option value="diaria">Diária</option>
        <option value="semanal">Semanal</option>
        <option value="mensal">Mensal</option>
        <option value="anual">Anual</option>
      </select>

      <label for="intervalo">Intervalo (ex: repetir a cada):</label>
      <input type="number" id="intervalo" name="intervalo" min="1" value="1" required />

      <label for="dataInicio">Data de Início:</label>
      <input type="date" id="dataInicio" name="dataInicio" required />

      <label for="dataFim">Data de Término (opcional):</label>
      <input type="date" id="dataFim" name="dataFim" />

      <button type="submit">Salvar Recorrência</button>
    </form>
  </div>
</body>
</html>
