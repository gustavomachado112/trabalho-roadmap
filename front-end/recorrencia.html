<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recorrência</title>
  <link rel="stylesheet" href="recorrencia.css">
</head>
<body>
  <header>
    <h1>Recorrência de Problemas</h1>
  </header>

  <main>
    <form id="recorrencia-form">
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo">
        <option value="evento">Evento</option>
        <option value="tarefa">Tarefa</option>
      </select>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Nome do evento ou tarefa" required>

      <label for="frequencia">Frequência:</label>
      <select id="frequencia" name="frequencia">
        <option value="diaria">Diária</option>
        <option value="semanal">Semanal</option>
        <option value="mensal">Mensal</option>
        <option value="personalizada">Personalizada</option>
      </select>

      <label for="descricao">Descrição do Problema:</label>
      <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o problema..." required></textarea>

      <button type="submit">Registrar Recorrência</button>
    </form>
  </main>

  <script>
    document.getElementById("recorrencia-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Recorrência registrada com sucesso!");
      this.reset();
    });
  </script>
</body>
</html>
