  <script>
    const btn = document.getElementById('modo-btn');
    const body = document.body;
    const temaSalvo = localStorage.getItem('tema') || 'light';

    if (temaSalvo === 'dark') {
      body.classList.add('dark-mode');
      btn.textContent = '‚òÄÔ∏è';
    }

    btn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const novoTema = body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('tema', novoTema);
      btn.textContent = novoTema === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    function confirmarAlteracao(tipo) {
      if(confirm(`Voc√™ tem certeza que deseja alterar sua ${tipo}?`)) {
        alert(`${tipo.charAt(0).toUpperCase() + tipo.slice(1)} alterado com sucesso!`);
