<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página do Usuário</title>
  <link rel="stylesheet" href="usuario.css">
</head>
<body>
  <div class="container">
    <h1>Perfil do Usuário</h1>

    <div class="info-bloco">
      <p><strong>Nome:</strong> [informação oculta]</p>
      <button class="btn-alterar">Alterar Nome</button>
      <input type="text" placeholder="Novo nome" class="input-camuflado">
    </div>

    <div class="info-bloco">
      <p><strong>E-mail:</strong> ********@gmail.com</p>
      <button class="btn-alterar">Alterar E-mail</button>
      <input type="email" placeholder="Novo e-mail" class="input-camuflado">
    </div>

    <div class="info-bloco">
      <p><strong>Senha:</strong> [informação oculta]</p>
      <button class="btn-alterar">Alterar Senha</button>
      <input type="password" placeholder="Nova senha" class="input-camuflado">
    </div>

    <div class="info-bloco">
      <p><strong>Telefone:</strong> [informação oculta]</p>
      <button class="btn-alterar">Alterar Telefone</button>
      <input type="tel" placeholder="Novo telefone" class="input-camuflado">
    </div>

    <div class="info-bloco">
      <p><strong>CPF:</strong> [informação oculta]</p>
      <button class="btn-alterar">Alterar CPF</button>
      <input type="text" placeholder="Novo CPF" class="input-camuflado">
    </div>
  </div>
</body>
</html>
